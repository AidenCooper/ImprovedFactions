<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

    <title>GUI Editor</title>

    <!-- Toasts -->
    <link rel="stylesheet" href="toast/toast.css">
    <script src="toast/toast.js"></script>
</head>
<body>
    <div class="flex-container">
        <div id="header" class="shadow unselectable">
            <a href="https://www.spigotmc.org/resources/improved-factions.95617/" data-image-width="150"
               data-image-height="150">
                <img src="../images/icon.png" class="logo-image" alt="Improved Factions Logo">
            </a>
            <button id="export-gui-button" class="button">Export Gui</button>
            <input id="share-gui-button" class="button" type="image" name="Share gui" src="res/share.png" alt="Share your gui">

        </div>
        <div id="properties-window" class="shadow">
            <div id="properties-container">

            </div>
        </div>
        <div id="gui" class="shadow">
            <div id="gui-slots">

            </div>
        </div>
        <div id="item-window" class="shadow">
            <input id="item-search" type="search">
            <div id="item-container">
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
    <noscript>You need javascript to run this editor</noscript>
</body>
</html>
