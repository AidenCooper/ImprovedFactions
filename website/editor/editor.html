<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/item-window.css">
    <link rel="stylesheet" href="css/properties-window.css">
    <link rel="stylesheet" href="css/gui-window.css">
    <link rel="stylesheet" href="editor.css">
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Editor</title>

    <!-- Toasts -->
    <link rel="stylesheet" href="toast/toast.css">
    <script src="toast/toast.js"></script>
</head>
<body>
    <div class="flex-container">
        <div id="header" class="shadow unselectable">
            <a href="https://www.spigotmc.org/resources/improved-factions.95617/" data-image-width="150"
               data-image-height="150">
                <img src="../images/icon.png" class="logo-image" alt="Improved Factions Logo">
            </a>
            <button id="export-gui-button" class="button">Export Gui</button>
            <input id="share-gui-button" class="button" type="image" name="Share gui" src="res/share.png"
                   alt="Share your gui">

        </div>
        <div id="properties-window" class="shadow">
            <div id="properties-container">
                <label for="title" class="properties-label">Title</label>
                <input id="title" type="text" name="Title" value="&eTitle" class="properties-input">
                <br>
                <br>
                <label for="rows" class="properties-label">Rows</label>
                <input id="rows" type="number" name="Rows" value=5 min=1 max=6 class="properties-input">
                <hr>

                <label for="item-translation-id" class="properties-label">Item Translation Id</label>
                <input id="item-translation-id" type="text" name="iti" value="item-0" class="properties-input">
            </div>
        </div>
        <div id="gui" class="shadow">
            <div id="gui-slots">

            </div>
        </div>
        <div id="item-window" class="shadow">
            <input id="item-search" type="search">
            <div id="item-container">
            </div>
        </div>
    </div>

    <script src="js/Gui.js"></script>
    <script src="js/ItemIndex.js"></script>
    <script src="editor.js"></script>
    <noscript>You need javascript to run this editor</noscript>
</body>
</html>
