<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/index/item-window.css">
    <link rel="stylesheet" href="css/index/properties-window.css">
    <link rel="stylesheet" href="css/index/gui-window.css">
    <link rel="stylesheet" href="css/index/index.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/default-scrollbar.css">

    <!-- Modes -->
    <link id="dark-mode" rel="stylesheet" href="css/dark-mode.css">
    <link id="light-mode" rel="stylesheet" href="css/light-mode.css">

    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Editor</title>

    <!-- Toasts -->
    <link rel="stylesheet" href="toast/toast.css">
    <script src="toast/toast.js"></script>
    <script src="https://unpkg.com/cancelable-promise@4.2.1/umd/CancelablePromise.min.js"></script>
</head>
<body>
    <div class="layout">
        <div id="header" class="shadow unselectable">
            <a href="https://www.spigotmc.org/resources/improved-factions.95617/" data-image-width="150"
               data-image-height="150">
                <img src="../images/icon.png" class="logo-image" alt="Improved Factions Logo">
            </a>
            <button id="export-gui-button" class="button">Export Gui</button>
            <p id="version-button">v1.0.0</p>
            <input type="checkbox" id="darkmode-toggle" value=false>
            <label id="darkmode-toggle-label" for="darkmode-toggle"></label>
        </div>
        <div id="properties-window" class="shadow">
            <div id="properties-container">
                <h3 id="gui-id">GuiID</h3>
                <select name="States" id="display-states">
                </select>
                <br>
                <br>
                <label for="rows" class="properties-label">Rows</label>
                <input id="rows" type="number" name="Rows" value=5 min=1 max=6 class="properties-input">
                <hr>

                <div id="item-meta">
                </div>
            </div>
        </div>
        <div id="gui" class="shadow">
            <div id="gui-slots">

            </div>
        </div>
        <div id="item-window" class="shadow">
            <div id="tab-header">
                <button class="button tab-links" onclick="openTab('item-tab')">Items</button>
                <button class="button tab-links" onclick="openTab('head-tab')">Heads</button>
            </div>
            <div id="tab-container">
                <div id="item-tab">
                    <div class="item-scroll-grid">
                        <div class="scroll-box">
                            <input type="text" id="item-search" type="search">
                            <div id="item-container"></div>
                        </div>
                    </div>
                </div>
                <div id="head-tab">
                    <div class="head-layout">
                        <div class="head-scroll-grid">
                            <div class="scroll-box">
                                <div id="head-container">

                                </div>
                            </div>
                        </div>
                        <div id="head-search">
                            <h3>Head Search</h3>
                            <label for="head-category-selector" class="properties-label">Category</label>
                            <select class="properties-input" id="head-category-selector">
                                <option value="alphabet">Alphabet</option>
                                <option value="animals">Animals</option>
                                <option value="blocks">Blocks</option>
                                <option value="decoration">Decoration</option>
                                <option value="food-drinks">Food & drinks</option>
                                <option value="humanoid">Humanoid</option>
                                <option value="humans">Humans</option>
                                <option value="miscellaneous">Miscellaneous</option>
                                <option value="monsters">Monsters</option>
                                <option value="plants">Plants</option>
                            </select>
                            <label for="head-category-tagged" class="properties-label">Tagged</label>
                            <select class="properties-input" id="head-category-tagged">

                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Gui.js"></script>
    <script src="js/ItemIndex.js"></script>
    <script src="js/HeadIndex.js"></script>
    <script src="js"></script>
    <script src="js/LightDarkMode.js"></script>
    <noscript>You need javascript to run this editor</noscript>
</body>
</html>
