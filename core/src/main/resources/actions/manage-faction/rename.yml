# ---------------------------------( Actions )---------------------------------
# [actionbar] <text> - Send a actionbar to the executing sender
# [broadcast] <text> - Send a broadcast to all players
# [close] - Close current gui
# [console] <command> - Run console command
# [message] <text> - Send the executing sender a message
# [open-gui] <gui-id> - Open a gui with the id
# [sender] <command> - Run a command as executing sender
# [sound] <sound_id> <volume> <pitch> - Play a sound for the executing sender
# [title] <title> <subtitle> - Send a title to the executing sender
# ---------------------------------( Faction Actions )---------------------------------
# [faction-rename] - Open a faction rename prompt
# [faction-edit-icon] - Edit the faction icon
# [faction-motd] - Edit the faction motd
# [faction-description] - Edit the faction description

left-click:
  - "[faction-rename]"